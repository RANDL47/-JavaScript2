<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 2;
        let x = 1 + (a *= 2);
        /*Сначала двойка присваивается в "а".
        При вычислении операции 1 + (a *= 2) происходит приоритетное вычисление операции (a *= 2).
        Переменная a получает значение 4.
        переменная x получает значение результата выполнения операции 1+4, x=5
        В итоге a = 4, x = 5.*/
    </script>
</body>
</html>
