<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); //ответ: 2
        /*Происходит префиксное инкрементирование переменной "а",
        она получает значение 2, присваивание переменной "с" значения 2, 
        выводится значение переменной с=2*/

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /*Постфиксный инкремент сначала возвращает результат
        и только потом увеличивает переменную "b" на единицу*/

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*Переменная "а" имеет значение 2, т.к. выше было увеличение на 1, 
        теперь снова увеличиваем на 1, получается 3. 
        2 + 3 получается 5.*/

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        /*Переменная "b" имеет значение 2. Постфиксный инкремент
        возвращает это значение и только затем увеличивает, 
        поэтому получается 2 + 2 = 4*/

        alert(a); //3
        alert(b); //3
    </script>
</body>
</html>
